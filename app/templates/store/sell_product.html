{% extends 'store/base.html' %}

{% block title %}Sell Product{% endblock %}

{% block content %}
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Sell {{ product.name }}</h5>
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="quantity">Quantity</label>
                    <input type="number" id="quantity" name="quantity" class="form-control" min="1" required>
                </div>
                <button type="submit" class="btn btn-primary mt-2 w-25 btn-sm">Sell</button>
            </form>
        </div>
    </div>
{% endblock %}
